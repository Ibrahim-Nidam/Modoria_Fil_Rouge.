# ===========================================
# Modoria Backend - QA Profile (Example)
# ===========================================

spring:
  # PostgreSQL Database
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:modoria_qa}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:your_db_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your_email@example.com}
    password: ${MAIL_PASSWORD:your_app_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: false

  # JPA Settings
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: public

  # Vault Configuration
  cloud:
    vault:
      enabled: ${VAULT_ENABLED:false}
      uri: ${VAULT_URI:http://localhost:8200}
      token: ${VAULT_TOKEN:}
      kv:
        enabled: true
        backend: secret
        default-context: modoria

# Logging
logging:
  level:
    com.modoria: INFO
    org.springframework: WARN
    org.hibernate: WARN

# AI enabled in QA
modoria:
  ai:
    enabled: true
  stripe:
    api-key: ${STRIPE_SECRET_KEY:your_stripe_secret_key}
