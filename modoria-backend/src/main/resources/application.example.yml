# ===========================================
# Modoria Backend - Main Configuration (Example)
# ===========================================

spring:
  application:
    name: modoria-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:qa}

  main:
    allow-bean-definition-overriding: true


  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC

  # Liquibase Configuration
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:your_redis_password}
      timeout: 2000ms

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false

  # GraphQL Configuration
  graphql:
    graphiql:
      enabled: true
    schema:
      inspection:
        enabled: true
      printer:
        enabled: true

  # Servlet Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

# ===========================================
# Server Configuration
# ===========================================
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# ===========================================
# Modoria Custom Configuration
# ===========================================
modoria:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:your_base64_jwt_secret}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:86400000}
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

  # Storage Configuration
  storage:
    type: ${STORAGE_TYPE:local}
    local:
      upload-dir: ${UPLOAD_DIR:./uploads}
    s3:
      bucket: ${S3_BUCKET:modoria-bucket}
      region: ${S3_REGION:us-east-1}
      access-key: ${S3_ACCESS_KEY:your_access_key}
      secret-key: ${S3_SECRET_KEY:your_secret_key}

  # Stripe Configuration
  stripe:
    api-key: ${STRIPE_SECRET_KEY:your_stripe_secret_key}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:your_webhook_secret}
    mode: ${STRIPE_MODE:test}

  # AI Configuration (Ollama)
  ai:
    enabled: ${AI_ENABLED:false}
    provider: ollama
    ollama:
      url: ${OLLAMA_URL:http://host.docker.internal:11434}
      model: ${OLLAMA_MODEL:llama3.2:3b}
      temperature: ${AI_TEMPERATURE:0.7}
      max-tokens: ${AI_MAX_TOKENS:500}
      timeout: ${OLLAMA_TIMEOUT:60}

  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
    max-age: ${CORS_MAX_AGE:3600}

# ===========================================
# Logging Configuration
# ===========================================
logging:
  level:
    root: INFO
    com.modoria: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    jakarta.mail: INFO
    org.eclipse.angus.mail: INFO

# ===========================================
# SpringDoc OpenAPI Configuration
# ===========================================
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true

# ===========================================
# Actuator Configuration
# ===========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    vault:
      enabled: false
