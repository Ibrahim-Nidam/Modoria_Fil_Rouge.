services:
  # PostgreSQL 17 Database
  postgres:
    image: postgres:17-alpine
    container_name: modoria-postgres
    environment:
      POSTGRES_DB: modoria
      POSTGRES_USER: modoria_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-modoria_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - modoria-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U modoria_user -d modoria" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: modoria-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - modoria-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Ollama for AI/LLM capabilities
  ollama:
    image: ollama/ollama:latest
    container_name: modoria-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - modoria-network
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 45s
      timeout: 20s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Spring Boot Application
  modoria-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modoria-app
    environment:
      SPRING_PROFILES_ACTIVE: docker,qa

      # HashiCorp Vault Configuration (External)
      VAULT_ENABLED: "false"
      VAULT_HOST: ${VAULT_HOST:-host.docker.internal}
      VAULT_PORT: ${VAULT_PORT:-8200}
      VAULT_TOKEN: ${VAULT_TOKEN}
      VAULT_SCHEME: http

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: modoria
      DB_USERNAME: modoria_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:-modoria_pass}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}

      # Ollama Configuration
      OLLAMA_URL: http://ollama:11434

    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - modoria-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  modoria-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
